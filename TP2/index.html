<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="style.css" />
    <title>Login</title>

</head>

<body>
    <div class="login_box">
        <img src="imagenes/avatar.png"
            class="avatar">
        <h1>Login</h1>
        <form>
            <label for="Username">Username</label>
            <input class="username"
                type="text"
                name="username"
                placeholder="Enter username">
            <label for="password">Password</label>
            <input class="password"
                type="password"
                name="password"
                placeholder="****">
            <input class="submit"
                type="submit"
                name="submit"
                value="Log in">
            <a href="#">Forget Password</a>



        </form>
    </div>

</body>

</html>
